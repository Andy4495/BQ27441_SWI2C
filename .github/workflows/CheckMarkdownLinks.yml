# GitHub Action from: https://github.com/gaurav-nelson/github-action-markdown-link-check
# Uses checked code from: https://github.com/tcort/markdown-link-check
name: Check Markdown Links

on: 
  push:
  schedule:
    # Run 4th day of every month at 4:49 AM (See https://pubs.opengroup.org/onlinepubs/9699919799/utilities/crontab.html#tag_20_25_07)
    - cron: "49 4 4 * *"

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        base-branch: main
            
