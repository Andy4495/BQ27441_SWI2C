# From: https://github.com/marketplace/actions/compile-arduino-sketches
# Uses: https://github.com/arduino/compile-sketches
name: Arduino Compile Sketches

on: 
  push:

jobs:
  compile-sketches: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: arduino/compile-sketches@v1
        with:
          fqbn: 'energia:msp430:msp430g2553'
          platforms: |
            - source-url: https://github.com/energia/msp430-lg-core/archive/refs/tags/1.0.7.zip
            - name: "energia:msp430"
          sketch-paths: |
            - .
          verbose: true
          enable-warnings-report: true
          libraries: |
            - source-path: ./
            - source-url: https://github.com/Andy4495/SWI2C.git
#          - name: Lib2
